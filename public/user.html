<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="logo/icon.ico">
    <title>Profil Pengguna - KantinKu</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        .user-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #eee;
        }

        .user-header h2 {
            color: #222;
            font-size: 2rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .user-header h2 i {
            color: #F2994A;
            font-size: 1.8rem;
        }

        .user-info {
            margin-bottom: 2.5rem;
            padding: 1.5rem;
            background-color: #f8fafc;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        .user-info p {
            margin: 0.75rem 0;
            font-size: 1.1rem;
            color: #333;
        }

        .user-info strong {
            display: inline-block;
            width: 120px;
            color: #555;
        }

        .btn-logout {
            background-color: #ff5252;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn-logout:hover {
            background-color: #e63939;
        }

        .recommendations-section, .reviews-section {
            margin-top: 2.5rem;
        }

        .recommendations-section h3, .reviews-section h3 {
            margin-bottom: 1.5rem;
            color: #222;
            font-size: 1.5rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .recommendations-section h3 i, .reviews-section h3 i {
            color: #F2994A;
        }

        .recommendations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .menu-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        .menu-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .menu-info {
            padding: 15px;
        }

        .menu-name {
            font-size: 1.2rem;
            margin: 0 0 8px 0;
            color: #333;
        }

        .menu-price {
            font-weight: bold;
            color: #F2994A;
            margin: 5px 0;
        }

        .menu-warung {
            color: #666;
            font-size: 0.9rem;
            margin: 5px 0;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .menu-warung .fa-store {
            color: #F2994A;
            font-size: 14px;
        }

        .menu-rating {
            font-size: 0.9rem;
            color: #ffc107;
            margin: 5px 0;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .no-recommendations, .no-reviews, .error-message {
            color: #666;
            font-style: italic;
            text-align: center;
            padding: 2rem;
            background-color: #f8fafc;
            border-radius: 8px;
            border: 1px dashed #d1d5db;
        }

        .error-message {
            color: #ff5252;
        }

        .review-item {
            background-color: #f8fafc;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .review-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .review-header h4 {
            margin: 0;
            font-size: 1.1rem;
            color: #222;
        }

        .review-rating {
            color: #ffc107;
            font-weight: 600;
        }

        .review-comment {
            margin: 0.75rem 0;
            color: #333;
        }

        .review-date {
            font-size: 0.85rem;
            color: #777;
            margin: 0;
        }

        .pagination-container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        .load-more-btn {
            background-color: #F2994A;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .load-more-btn:hover {
            background-color: #D47E2E;
        }

        @media (max-width: 768px) {
            .recommendations-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }

            .user-header h2 {
                font-size: 1.6rem;
            }

            .user-header h2 i {
                font-size: 1.4rem;
            }

            .user-info {
                padding: 1rem;
            }

            .user-info p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-bar">
            <div class="logo">
                <img src="logo/kantinku.png" alt="Logo KantinKu" class="logo-img">
                <span>KantinKu</span>
            </div>
            <button class="hamburger" aria-label="Toggle Menu">â˜°</button>
            <nav class="nav-menu">
                <a href="index.html" class="nav-item"><i class="fas fa-house nav-icon"></i> Semua Menu</a>
                <a href="denah.html" class="nav-item"><i class="fas fa-circle-info nav-icon"></i> Denah & Kontak</a>
                <a href="favorites.html" class="nav-item"><i class="fas fa-heart nav-icon"></i> Daftar Favorite</a>
                <a href="user.html" class="nav-item active"><i class="fas fa-user nav-icon"></i> Profil</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="user-container">
            <div class="user-header">
                <h2><i class="fas fa-user"></i> Profil Pengguna</h2>
                <button class="btn-logout" id="btn-logout">Logout</button>
            </div>
            
            <div class="user-info">
                <p><strong>Username:</strong> <span id="user-username">Loading...</span></p>
                <p><strong>Nama:</strong> <span id="user-nama">Loading...</span></p>
                <p><strong>Email:</strong> <span id="user-email">Loading...</span></p>
            </div>
            
            <div class="recommendations-section">
                <h3><i class="fas fa-thumbs-up"></i> Rekomendasi Menu</h3>
                <div class="recommendations-grid" id="recommendations-list"></div>
                <div class="pagination-container" id="recommendations-pagination"></div>
            </div>
            
            <div class="reviews-section">
                <h3><i class="fas fa-star"></i> Ulasan Saya</h3>
                <div id="user-reviews"></div>
                <div class="pagination-container" id="reviews-pagination"></div>
            </div>
        </div>
    </main>

    <div id="footer"></div>

    <script src="js/auth.js"></script>
    <script src="js/global.js"></script>
    <script src="js/user-recommendations.js"></script>
    <script src="js/user-reviews.js"></script>
    <script src="js/user.js"></script>
    <script src="js/loadFooter.js"></script>
    <script src="js/contactForm.js"></script>

    <!-- Modal for menu details -->
    <div id="food-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-lg max-w-lg w-full p-6 relative">
            <button id="close-modal" class="absolute top-2 right-2 text-gray-600 hover:text-gray-900 text-2xl font-bold">&times;</button>
            <img id="modal-food-image" src="https://via.placeholder.com/600x400?text=Menu+Image" alt="Menu Image" class="w-full h-64 object-cover rounded-md mb-4" />
            <h2 id="modal-food-name" class="text-2xl font-semibold mb-2"></h2>
            <p id="modal-food-category" class="text-gray-600 mb-2"></p>
            <p id="modal-food-price" class="text-orange-500 font-bold mb-4"></p>
            <p id="modal-food-description" class="text-gray-700"></p>
            <button id="add-to-favorites" class="mt-4 px-4 py-2 bg-orange-400 text-white rounded hover:bg-orange-500 flex items-center gap-2">
                <i class="far fa-heart text-xl"></i> Tambah ke Favorit
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!isLoggedIn()) {
                window.location.href = 'login.html';
                return;
            }

            const user = getCurrentUser();
            document.getElementById('user-username').textContent = user.username || '-';
            document.getElementById('user-nama').textContent = user.nama || '-';
            document.getElementById('user-email').textContent = user.email || '-';

            document.getElementById('btn-logout').addEventListener('click', function() {
                logout();
            });

            // Toggle menu hamburger
            document.querySelector('.hamburger').addEventListener('click', () => {
                document.querySelector('.nav-menu').classList.toggle('active');
            });
        });
    </script>
</body>
</html>
